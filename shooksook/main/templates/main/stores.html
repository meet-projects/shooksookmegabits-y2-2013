<html>

<head>

<title> ShookSook - The Old City Online Marketplace: Stores </title>

<head>

<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/project.css">

</head>

<body>

<div id = "logoPic" >
	<img src = "{{ STATIC_URL }}images/logo3.png" alt = "ShookSook Logo" width = "320" height = "233">
</div>

<div id="menu">
<b><h2>
{% if stores %}
	{% for x in stores %}
		{{x.name}}
		<div id = "storeInfo">
			{{x.info}}		
		</div>		
		<br>
	{% endfor %}
{% else %}
	No stores!
{% endif %}
</h2>
</b>
</div>



</body>

</html>
